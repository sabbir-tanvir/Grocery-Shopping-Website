<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="results-container">
        <h1>Search Results</h1>
        <!-- Assuming there are search results -->
        <table border="1">
            <tr>
                <th>Category</th>
                <th>Name</th>
                <th>Price</th>
                <th>Weight</th>
                <th>Image</th>
            </tr>
            <tr>
                <td>Example Category</td>
                <td>Example Name</td>
                <td>$10.00</td>
                <td>1 kg</td>
                <td><img src="images/example.jpg" alt="Example Name" width="100"></td>
            </tr>
            <!-- Repeat similar rows as needed -->
        </table>
        <!-- If no results -->
        <!-- <p>No results found for your search.</p> -->
    </div>
</body>
</html>
